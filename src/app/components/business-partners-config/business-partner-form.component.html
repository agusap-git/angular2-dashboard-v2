<div class="row">
  <div class="col-md-8">
    <!-- Horizontal Form -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Configure New Business Partner</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <fieldset>
            <legend>
              Company Information
            </legend>
            <div class="form-group">
              <label for="company_name" class="col-sm-2 control-label">Company Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="company_name" placeholder="Company Name" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="primary_contact" class="col-sm-2 control-label">Primary Contact</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="primary_contact" placeholder="Primary Contact">
              </div>
            </div>
            <div class="form-group">
              <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              Location
            </legend>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Address</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-sm-2 control-label">City</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>
            <div class="form-group">
              <label for="state" class="col-sm-2 control-label">State</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="state" placeholder="State">
              </div>
            </div>
            <div class="form-group">
              <label for="country" class="col-sm-2 control-label">Country</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="country" placeholder="Country">
              </div>
            </div>
            <div class="form-group">
              <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="zipcode" placeholder="Zip Code">
              </div>
            </div>
            <div class="form-group">
              <label for="website" class="col-sm-2 control-label">Web Site</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="website" placeholder="Web Site">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              FEIN
            </legend>
            <div class="form-group">
              <label for="id_number" class="col-sm-2 control-label">ID Number</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="id_number" placeholder="ID Number">
              </div>
            </div>
          </fieldset>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Submit</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
