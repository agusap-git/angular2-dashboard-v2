<div class="row">
  <div class="col-md-8">
    <!-- Horizontal Form -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Configure New Document</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <fieldset>
            <legend>
              Document Information
            </legend>
            <div class="form-group">
              <label for="doc_type" class="col-sm-2 control-label">Document Type</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="doc_type" placeholder="Document Type" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="doc_name" class="col-sm-2 control-label">Document Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="doc_name" placeholder="Document Name">
              </div>
            </div>
            <div class="form-group">
              <label for="schema_name" class="col-sm-2 control-label">Schema Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="schema_name" placeholder="Schema Name">
              </div>
            </div>
            <div class="form-group">
              <label for="schema_file" class="col-sm-2 control-label">Schema</label>
              <div class="col-sm-6">
                <input type="file" class="form-control" id="schema_file" placeholder="Schema">
              </div>
            </div>
            <div class="form-group">
              <label for="process_real_time" class="col-sm-2 control-label">Process in Real Time</label>
              <div class="col-sm-6">
                <input type="checkbox" id="process_real_time">
              </div>
            </div>
            <div class="form-group">
              <label for="pass_validation" class="col-sm-2 control-label">First Pass Validation</label>
              <div class="col-sm-6">
                <input type="checkbox" id="pass_validation">
              </div>
            </div>
           </fieldset>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Submit</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
