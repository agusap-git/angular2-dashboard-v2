<div class="row">
  <div class="col-md-8">
    <!-- Horizontal Form -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Configure New Transmission</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <fieldset>
            <legend>
              Transmission Information
            </legend>
            <div class="form-group">
              <label for="partner_name" class="col-sm-2 control-label">Partner Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="partner_name" placeholder="Partner Name" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="document_type" class="col-sm-2 control-label">Document Type</label>
              <div class="col-sm-6">
                <select class="form-control" id="document_type">
                  <option>AP Invoice</option>
                  <option>Credit Notes</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="document_version" class="col-sm-2 control-label">Document Version</label>
              <div class="col-sm-6">
                <select class="form-control" id="document_version">
                  <option>IATA</option>
                  <option>ICAO</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="document_name" class="col-sm-2 control-label">Document Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="document_name" placeholder="Document Name">
              </div>
            </div>
            <div class="form-group">
              <label for="transmission_type" class="col-sm-2 control-label">Transmission Type</label>
              <div class="col-sm-6">
                <select class="form-control" id="transmission_type">
                  <option>FTP</option>
                  <option>WEB</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="transmission_direction" class="col-sm-2 control-label">Transmission Direction</label>
              <div class="col-sm-6">
                <select class="form-control" id="transmission_direction">
                  <option>IN</option>
                  <option>OUT</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="partner_end_point" class="col-sm-2 control-label">Partner ACK End Point</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="partner_end_point" placeholder="Partner ACK End Point">
              </div>
            </div>
            <div class="form-group">
              <label for="ftp_folder" class="col-sm-2 control-label">FTP Folder</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="ftp_folder" placeholder="FTP Folder">
              </div>
            </div>
          </fieldset>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Submit</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
