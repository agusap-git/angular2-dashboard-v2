<div class="row">
  <div class="col-md-8">
    <!-- Horizontal Form -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Configure New Document Type</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <fieldset>
            <legend>
              Document Information
            </legend>
            <div class="form-group">
              <label for="document_type" class="col-sm-2 control-label">Document Type</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="document_type" placeholder="Document Type" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="document_version" class="col-sm-2 control-label">Document Version</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="document_version" placeholder="Document Version">
              </div>
            </div>
            <div class="form-group">
              <label for="processor_name" class="col-sm-2 control-label">Processor Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="processor_name" placeholder="Processor Name">
              </div>
            </div>
            <div class="form-group">
              <label for="retention_policy" class="col-sm-2 control-label">Retention Policy</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="retention_policy" placeholder="Retention Policy">
              </div>
            </div>
            <div class="form-group">
              <label for="expected_processed_time" class="col-sm-2 control-label">Expected Processed Time</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="expected_processed_time" placeholder="Expected Processed Time">
              </div>
            </div>
            <div class="form-group">
              <label for="process_real_time" class="col-sm-2 control-label">Process in Real Time</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="process_real_time" placeholder="Process in Real Time">
              </div>
            </div>
          </fieldset>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Submit</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
