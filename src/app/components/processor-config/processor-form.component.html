<div class="row">
  <div class="col-md-8">
    <!-- Horizontal Form -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Configure New Processor</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <fieldset>
            <legend>
              Processor Information
            </legend>
            <div class="form-group">
              <label for="processor_name" class="col-sm-2 control-label">Processor Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="processor_name" placeholder="Processor Name" autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="process_real_time" class="col-sm-2 control-label">Process in Real Time</label>
              <div class="col-sm-6">
                <input type="checkbox" id="process_real_time">
              </div>
            </div>
            <div class="form-group">
              <label for="sync_end_point" class="col-sm-2 control-label">Sync End Point</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="sync_end_point" placeholder="Sync End Point">
              </div>
            </div>
            <div class="form-group">
              <label for="async_end_point" class="col-sm-2 control-label">Async End Point</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="async_end_point" placeholder="Async End Point">
              </div>
            </div>
            <div class="form-group">
              <label for="first_pass_url" class="col-sm-2 control-label">First Pass URL</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="first_pass_url" placeholder="First Pass URL">
              </div>
            </div>
            <div class="form-group">
              <label for="development_contact" class="col-sm-2 control-label">Development Contact</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="development_contact" placeholder="Development Contact">
              </div>
            </div>
            <div class="form-group">
              <label for="business_contact" class="col-sm-2 control-label">Business Contact</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="business_contact" placeholder="Business Contact">
              </div>
            </div>
          </fieldset>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-info pull-right">Submit</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
